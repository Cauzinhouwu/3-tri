        const ctx = document.getElementById('audiênciaChart').getContext('2d');

            type: 'line',
            data: {
                labels: ['2018', '2019', '2020', '2021', '2022', '2023'], // Anos
                datasets: [{
                    label: 'Fórmula 1',

                    backgroundColor: 'rgba(255, 99, 132, 0.2)',

                },

                    label: 'WEC',
                    data: [200, 250, 280, 300, 320, 350], // Dados de audiência do WEC
                    borderColor: 'rgba(54, 162, 235, 1)',
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    fill: true
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Audiência (milhões)'
                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: 'Ano'
                        }
                    }
                }
            }
        });
    </script>

</body>
